token:
  if: &if "if"
  loop: &loop "loop"
  function: &function "func"
  return: &return "↵"
  # trueとfalseは以下factorのbooleanで定義
  name: &name "[a-zA-Z_][a-zA-Z0-9_]*"
  number: &number "\\d+"
  string: &string "\".+?\""
  allow: "<-"
  plus: "\\+"
  minus: "\\-"
  star: "\\*"
  slash: "\\/"
  lparen: &lparen "\\("
  rparen: "\\)"
  lbracket: &lbracket "\\["
  rbracket: "\\]"
  lbrace: &lbrace "\\{"
  rbrace: "\\}"
  eqequal: "=="
  notequal: "!="
  lessequal: "<="
  greaterequal: ">="
  equal: &equal "="
  less: "<"
  greater: ">"
  tilde: "~"
  comma: ","
  colon: ":"

statement:
  if: *if
  loop: *loop
  function: *function
  return: *return
  assignment: *equal
  call: *name

factor:
  number: *number
  string: *string
  boolean: "true|false"
  paren: *lparen
  array: *lbracket
  dict: *lbrace
  identifier: *name

identifier:
  call: *lparen
  subscript: *lbracket